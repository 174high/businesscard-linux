flash w25q64 {
	pebsize = 65536
	numpebs = 128
	minimum-io-unit-size = 1
	sub-page-size = 1
	vid-header-offset = 64
}

image flash.bin {
	flash {}
	flashtype = w25q64
	partition uboot {
		image = "u-boot-sunxi-with-spl.bin"
		size = 512K
	}
	partition rootubi {
		image = root.ubi
		size = 0
	}
}

image root.ubi {
	ubi {}
	partition kernel {
		image = "zImage"
	}
	partition dtb {
		image = "businesscard.dtb"
	}
	partition root {
		image = "rootfs.squashfs"
	}
}
